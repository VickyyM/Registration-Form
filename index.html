<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Форма за регистрация</title>
</head>
<body>
    <div class="container">
        <form action="/action_page.php">
          <div class="row">
            <div class="col-75">
              <input type="text" id="name" name="name" placeholder="Потребителско име">
            </div>
          </div>
          <div class="row">
            <div class="col-75">
              <input type="password" id="pass" name="pass" placeholder="Парола">
            </div>
          </div>
          <div class="row">
            <div class="col-75">
              <input type="tel" id="tel" name="tel" placeholder="Телефон">
            </div>
          </div>
          <div class="row">
            <div class="col-75">
              <input type="email" id="email" name="email" placeholder="Имейл адрес">
            </div>
          </div>
          <div class="row">
            <div class="col-75">
              <select id="opt" name="opt">
                <option value="owner">Собственик</option>
                <option value="tenant">Наемател</option>
              </select>
            </div>
          </div>
          <div class="row">
            <div class="col-75">
              <input type="text" id="flat" name="flat" placeholder="Номер на апартамента">
            </div>
          </div>
          <div class="row">
            <input type="submit" value="Регистрирай ме!">
          </div>
        </form>
      </div>
</body>
</html>
